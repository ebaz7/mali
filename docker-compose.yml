
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/ai
    volumes:
      - ./database.json:/app/database.json
      - ./uploads:/app/uploads
      - ./wauth:/app/wauth
    depends_on:
      - n8n
    restart: always

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - GENERIC_TIMEZONE=Asia/Tehran
      - TZ=Asia/Tehran
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always

volumes:
  n8n_data:
